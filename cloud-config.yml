#cloud-config

ssh_authorized_keys:
 - "ssh-rsa  support@localhost"

coreos:
  update:
    reboot-strategy:
  units:
    - name: "docker.service"
      drop-ins:
        - name: "50-default-options.conf"
          content: |
            [Service]
            Environment=DOCKER_OPTS='--insecure-registry="registry.ts3corp.com.br:5000 --log-driver=json-file --log-opt max-size=100m"'

users:
  - name: "zabbix"
    no-create-home: true'
    groups:
     - zabbix
     - docker

runcmd:
 - 'wget https://raw.githubusercontent.com/gcavalcante8808/zabbix-agentd-coreos/master/scripts/bootstrap.sh -O /opt/bin/bootstrap_agentd.sh'
 - 'chmod +x /opt/bin/bootstrap_agentd.sh'
 - 'ZBX_VERSION="" ZBX_SERVER=""/opt/bin/bootstrap_agentd.sh'

